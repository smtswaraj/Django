{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}

<div class="container-fluid mt-0 px-0">
    <img src="https://picsum.photos/1600/400?son" alt="">
</div>
<h1 class="text-center">Contact Us</h1>
<div class="container">
    <form method="post" action="/contact">
    {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phon" class="form-label">Phon Number</label>
                <input type="number" class="form-control" id="phon" name="phon" placeholder="Enter your Phon Number">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Tell me about what do you want to contact for me...</label>
                <textarea class="form-control" id="desc" rows="4" name="desc"></textarea>
            </div>
            <button class="btn btn-primary mb-3" type="submit">Submit</button>
    </form>   
</div>
{% endblock body %}
